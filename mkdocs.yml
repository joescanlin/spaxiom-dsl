site_name: Spaxiom DSL
site_description: An embedded domain-specific language for spatial sensor fusion, temporal reasoning, and real-time event detection
site_author: Joe Scanlin
repo_url: https://github.com/joescanlin/spaxiom-dsl

theme:
  name: material
  palette:
    primary: indigo
    accent: blue
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.integrate

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - What's New in 0.1.0: whats_new.md
  - Quick-Start: quickstart.md
  - API:
    - Overview: api/overview.md
  - Temporal: temporal_and_entities.md
  - CLI: cli_usage.md
  - Examples:
    - Overview: examples/overview.md
    - Smart Building: examples/smart_building.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/joescanlin/spaxiom-dsl 